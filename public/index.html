<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>
        <div id="student-form">
            <h2>Add/Edit Student</h2>
            <input type="text" id="student-name" placeholder="Name">
            <input type="text" id="student-surname" placeholder="Surname">
            <button onclick="addStudent()">Add Student</button>
        </div>
        <div id="student-list">
            <h2>Student List</h2>
            <input type="text" id="search" placeholder="Search by Name/Surname" onkeyup="searchStudent()">
            <ul id="students"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
